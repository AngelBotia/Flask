{% extends "base.html" %}

{% block contenido %}
    <h2>Lista de productos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.precio_unidad }}</td>
                    <td>{{ producto.stock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
